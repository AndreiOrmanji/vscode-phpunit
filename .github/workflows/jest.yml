name: Jest
on: push
jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        php: [ '7.1', '8.1' ]
        node: [ '16.14.2' ]
        stability: [ prefer-stable ]

    name: ${{ matrix.os }} node-${{ matrix.node }} php-${{ matrix.php }}
    env:
      extensions: curl
      key: cache-v1 # can be any string, change to clear the extension cache.
      project: src/phpunit/__tests__/fixtures/project-stub
      GITHUB_ACTIONS: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup cache environment
        id: extcache
        uses: shivammathur/cache-extensions@v1
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ env.extensions }}
          key: ${{ env.key }}

      - name: Cache extensions
        uses: actions/cache@v3
        with:
          path: ${{ steps.extcache.outputs.dir }}
          key: ${{ steps.extcache.outputs.key }}
          restore-keys: ${{ steps.extcache.outputs.key }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: ${{ env.extensions }}
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: cd ${{ env.project }} && composer update --${{ matrix.stability }} --prefer-dist --no-interaction --no-progress ${{ matrix.flags }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      # Install required deps for action
      - name: Install Dependencies
        run: npm ci

      # Finally, run our tests
      - name: Run the tests
        run: npm run jest

