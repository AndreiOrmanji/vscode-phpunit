version: '3.8'
services:
    php:
      build:
          context: ./dockerfiles
          dockerfile: Dockerfile
      container_name: php
      tty: true
      ports:
          - ${SSH_PORT:-2222}:22
      volumes:
          - .:/app
          - ./dockerfiles/id_rsa.pub:/root/.ssh/authorized_keys:ro
      networks:
          - app-network

networks:
  app-network:
    driver: "bridge"
